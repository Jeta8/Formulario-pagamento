<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="Resources/chip.png" alt="">
                <img src="Resources/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>Nome do Titular</span>
                    <div class="card-holder-name">nome completo</div>
                </div>
                <div class="box">
                    <span>expira em</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
            <svg id="ccicon" class="ccicon" width="50" height="50" viewBox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

        </svg>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="Resources/visa.png" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>Número do Cartão</span>
            <input type="text" maxlength="19" id="numero-cartao" class="numero-cartao-input" inputmode="numeric" onkeyup="this.value = detectar_cartao(event)" >
        </div>

        <div class="inputBox">
            <span>Nome do Titular</span>
            <input type="text" id="nome-titular" class="nome-titular-input" inputmode="full-width-latin">
        </div>

        <div class="flexbox">
            <div class="inputBox">
                <span>mês de expiração</span>
                <select name="" id="mes-expir" class="mes-exp-input">
                    <option value="month" selected disabled>mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div class="inputBox">
                <span>ano de expiração</span>
                <select name="" id="ano-expir" class="ano-exp-input">
                    <option value="year" selected disabled>ano</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" id="cvv-seguranca" class="cvv-input" inputmode="numeric" pattern="[0-9]*" >
            </div>

            <div class="flexbox">
                <div class="inputBox">
                    <span>parcelamento</span>
                    <select name="" id="parcela" class="parcelamento-input">       
                        <option value="1x">1x</option>
                        <option value="2x">2x</option>
                        <option value="3x">3x</option>
                        <option value="4x">4x</option>
                        <option value="5x">5x</option>
                        <option value="6x">6x</option>
                        <option value="7x">7x</option>
                        <option value="8x">8x</option>
                        <option value="9x">9x</option>
                        <option value="10x">10x</option>
                        <option value="11x">11x</option>
                        <option value="12x">12x</option>
                    </select>
                </div>
        </div>
       
     
        <input type="button" value="finalizar-pagamento" class="submit-btn" onclick="this.value = finalizar_pagamento()">
    
    </form>

</div>    
    


<script>

document.querySelector('.numero-cartao-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.numero-cartao-input').value;   
}


document.querySelector('.nome-titular-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.nome-titular-input').value;
  
}

document.querySelector('.mes-exp-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.mes-exp-input').value;
   
}

document.querySelector('.ano-exp-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.ano-exp-input').value;
  
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
  
}

</html>
