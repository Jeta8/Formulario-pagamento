<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card-container">

            <div class="front">
                <div class="iconCard-image">
                    <img src="Resources/chip.png" alt="">
                    <img src="" alt="" id="icone-bandeira" class="icone-bandeira-frente">
                </div>
                <div class="card-number-box">0000 0000 0000 0000</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Nome do Titular</span>
                        <div class="card-holder-name">nome completo</div>
                    </div>
                    <div class="box">
                        <span>expira em</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>


            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                </div>
                <img src="" id="icone-bandeira-fundo" class="icone-bandeira-fundo">
            </div>

        </div>

        <form action="">
            <div class="inputBox">
                <span>Número do Cartão</span>
                <input type="text" maxlength="19" minlength="16" id="numero-cartao" title="Número do cartão" class="numero-cartao-input" inputmode="numeric"
                    onkeyup="this.value = detectar_cartao(event)"  required>
                    <span class="invalid">Insira um cartão válido</span>
               
            </div>

            <div class="inputBox">
                <span>Nome do Titular</span>
                <input type="text" id="nome-titular" minlength="7"  title="Nome do Titular" pattern="[A-Za-z]" onkeyup="filtro_Nome(event)" class="nome-titular-input" inputmode="full-width-latin" required>
                <span class="invalid">Insira um nome válido</span>
            </div>

            <div class="flexbox">
                <div class="inputBox">
                    <span>mês de expiração</span>
                    <select name="" id="mes-expir" class="mes-exp-input" required>
                        <option value="month" selected disabled>mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>                 
                    </select>
                    <span class="invalid-select">Selecione um mês</span>
                    
                </div>

                <div class="inputBox">
                    <span>ano de expiração</span>
                    <select name="" id="ano-expir" class="ano-exp-input" required>
                        <option value="year" selected disabled>ano</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                        <option value="27">2027</option>
                        <option value="28">2028</option>
                        <option value="29">2029</option>
                        <option value="30">2030</option>
                        <option value="31">2031</option>
                        <option value="32">2032</option>       
                    </select>
                    <span class="invalid-select">Selecione um ano</span>
                    
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3"  minlength="3" id="cvv-seguranca" class="cvv-input" inputmode="numeric"
                        pattern="[0-9]*" required>
                        <span class="invalid">Insira um código valido</span>
                </div>

                <div class="flexbox">
                    <div class="inputBox">
                        <span>parcelamento</span>
                        <select name="" id="parcela" class="parcelamento-input">
                            <option value="1x">1x</option>
                            <option value="2x">2x</option>
                            <option value="3x">3x</option>
                            <option value="4x">4x</option>
                            <option value="5x">5x</option>
                            <option value="6x">6x</option>
                            <option value="7x">7x</option>
                            <option value="8x">8x</option>
                            <option value="9x">9x</option>
                            <option value="10x">10x</option>
                            <option value="11x">11x</option>
                            <option value="12x">12x</option>
                        </select>
                    </div>
                </div>


                <input type="submit" id="btn-enviar" class="submit-btn"
                    onclick="finalizar_pagamento()">

        </form>
    </div>
    <script async src="script.js"></script>
</body>

</html>
